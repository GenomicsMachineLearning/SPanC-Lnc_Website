<nb-layout>
    <nb-layout-column class="loginContainer">
        <nb-card class="login">
            <div class="wrapper fadeInDown">
                <div id="formContent">
                   
                    <h2 > Sign In </h2>
                    <!-- <h2 class="inactive underlineHover">Sign Up </h2> -->

                  
                    <!-- <div class="fadeIn first">
                        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
                    </div> -->

                  
                    <form [formGroup]="loginFrom">
                        <input type="text" id="login" class="fadeIn second" name="login" formControlName="username" placeholder="login">
                        <input type="text" id="password" class="fadeIn third" name="login" formControlName="password" placeholder="password">
                        <input type="submit" class="fadeIn fourth" (click)="submit()" >
                    </form>

                 
                    <!-- <div id="formFooter">
                        <a class="underlineHover" href="#">Forgot Password?</a>
                    </div> -->

                </div>
            </div>
        </nb-card>
    </nb-layout-column>
</nb-layout>
